<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <center>
      <!-- <div class="center"> -->
      <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        Player 1 Name:
        <br />
        <input type="text" id="p1" name="p1" class="inpt" />
        <br />
        <br />
        Player 2 Name:
        <br />
        <input type="text" id="p2" name="p2" class="inpt" />
        <br />
        <br />
        <!-- <button id="game-start" onclick="startGame()">Start Game</button> -->
        <!-- </div> -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
        />
        <div class="page-content page-container" id="page-content">
          <div class="padding">
            <div class="row container d-flex justify-content-center">
              <button
                type="button"
                id="animatebutton"
                class="btn btn-warning btn-icon-text animatebutton"
                id="game-start"
                onclick="startGame()"
              >
                <i class="fa fa-check btn-icon-prepend"></i> Start Game
              </button>
            </div>
          </div>
        </div>

        <!-- <h1>This is a static template, there is no bundler or bundling involved!</h1> -->

        <div id="game-container" class="hide">
          <div id="turn"></div>
          <div class="row">
            <div class="cell" id="00" onclick="handleClick(this)"></div>
            <div class="cell" id="01" onclick="handleClick(this)"></div>
            <div class="cell" id="02" onclick="handleClick(this)"></div>
          </div>
          <div class="row">
            <div class="cell" id="10" onclick="handleClick(this)"></div>
            <div class="cell" id="11" onclick="handleClick(this)"></div>
            <div class="cell" id="12" onclick="handleClick(this)"></div>
          </div>
          <div class="row">
            <div class="cell" id="20" onclick="handleClick(this)"></div>
            <div class="cell" id="21" onclick="handleClick(this)"></div>
            <div class="cell" id="22" onclick="handleClick(this)"></div>
          </div>
        </div>

        <!-- //animation start -->

        <!-- <h3>BBBootstrap.com</h3> -->
        <div class="boxes">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <!-- animation end -->

      <script src="index.js"></script>
    </center>
  </body>
</html>
